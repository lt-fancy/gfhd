<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=11;IE=9;IE=8;IE=7"/>
    <title>关于我们-某某股权投资基金有限公司</title>
    <link rel="shortcut icon" href="http://demo.weboss.hk/w062/base/pics/favorite.ico"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common2.css}"/>
    <script th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <script th:src="@{/js/jquery.SuperSlide.2.1.js}"></script>
    <script th:src="@{/js/base.js}"></script>
    <script th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/form.js}"></script>
    <script th:src="@{/js/blockui.js}"></script>
    <script th:src="@{/js/base/context.js}"></script>
</head>
<body style="background:transparent">
<div id="contain" style=" background:transparent;margin:0px auto;padding:0px">
    <div id="top" style="height: 450px; background: none;">
        <div style="margin:0 auto;position:relative;width:1002px;">
            <div id="pdv_17329" class="pdv_class"
                 style="width:1002px;height:450px;top:0px;left:0px; z-index:3">
                <div id="spdv_17329" class="pdv_top" style="overflow:hidden;width:100%;height:100%">
                </div>
            </div>
        </div>

        <!-- 二级下拉菜单16 -->

        <div id="pdv_17327" class="pdv_class" style="width:100%; height:101px;top:0px;left:0px;  z-index:4">
            <div id="spdv_17327" class="pdv_top" style="overflow:hidden;width:100%;height:100%">
                <div class="pdv_border" style="border: 0px; height: 101px;">
                    <div class="header">
                        <div class="wrap clearfix">
                            <h1 class="logo"><a href="http://demo.weboss.hk/w062/" title="">
                                <img src="./images/1505207849.png"/></a></h1>
                            <div class="nav">
                                <ul class="clearfix" id="menus">
                                    <li th:each="menu,menuStat:${menus}"><a style="cursor: pointer" th:text="${menu.menuCname}" th:id="${menu.menuEname}"></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="content"
         style="width: 1002px; height: 1155px; background: url(./images/c.jpg) 50% 0% repeat-x transparent; margin: 0px auto;">


        <!-- 产品分类（列表） -->

        <div id="pdv_17331" class="pdv_class" style="width:1002px;height:63px;top:0px;left:0px; z-index:1">
            <div id="spdv_17331" class="pdv_content" style="overflow:hidden;width:100%;height:100%">
                <div class="pdv_border" style="border: 0px; height: 63px;">
                    <link href="css/productclass.css" rel="stylesheet" type="text/css"/>
                    <div class="sidebar">
                        <div class="wrap">
                            <ul id="child-menu">
                                <li class="dq" th:each="child,childStat:${children}" th:id="${child.menuEname}"><a style="cursor: pointer" th:text="${child.menuCname}"></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 产品检索搜索 -->

        <div id="pdv_17332" class="pdv_class"
             style="width:1002px;height:879px;top:99px;left:0px; z-index:2">
            <div id="spdv_17332" class="pdv_content" style="overflow:visible;width:100%;">
                <div class="pdv_border" style="margin:0;padding:0;height:100%;border:0px  solid;background:;">
                    <div style="padding:0px">
                        <link href="css/pagecontent.css" rel="stylesheet" type="text/css"/>
                        <div id="pagecontent" class="page_content">
                            <div class="tittle" style="margin-bottom:20px;height:42px;font-size:24px;color:#CABA7C;" id="sub-title">
                            </div>
                            <div style="text-align:center;">
                                <img style="line-height: 1.5; display: inline;" alt=""
                                     id="sub-image"/><span style="line-height:1.5;"></span>
                            </div>
                            <p id="sub-content" style="height: 224px;width: 940px;overflow: auto">
                            </p>
                        </div>
                        <script>
                            $(window).load(function () {
                                $("#pagecontent").find("img").hide();
                                var w = $("#pagecontent")[0].offsetWidth;
                                $("#pagecontent").find("img").each(function () {
                                    $(this).show();
                                    if (this.offsetWidth > w) {
                                        this.style.width = w + "px";
                                    }
                                });

                            });
                        </script>
                    </div>
                </div>
            </div>
        </div>

        <!-- 自定义模版 -->

        <div id="pdv_17326" class="pdv_class" title=""
             style="width: 1002px; height: 167px; top: 988px; left: 0px; z-index: 6;">
            <div id="spdv_17326" class="pdv_content" style="overflow:hidden;width:100%;height:100%">
                <div class="pdv_border" style="border: 0px; height: 167px;">
                    <div class="contant">
                        <div class="m-tel">
                            <img src="./images/img-2.jpg" alt=""/>
                            <h2>客服热线</h2>
                            <p id="hotline">021-123456</p>
                        </div>
                        <div class="m-wx">
                            <img src="./images/20150727114020.jpg" width="90" height="90" id="weixin"/>
                            <div class="text">
                                <p>扫一扫二维码</p>
                                <p>关注我们微信</p>
                            </div>
                            <div class="fenxiang" style="background:url(./images/weixint.jpg) no-repeat"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="bottom" style="width: 1002px; height: 34px; background: none 0% 0% repeat rgb(0, 0, 0);">


        <!-- 底部信息编辑区 -->

        <div id="pdv_17328" class="pdv_class" title="脚注信息" style="width:1002px;height:29px;top:5px;left:0px; z-index:5">
            <div id="spdv_17328" class="pdv_bottom" style="overflow:hidden;width:100%;height:100%">
                <div class="pdv_border" style="border: 0px; height: 29px;">
                    <div style="width:100%;text-align:center;font:12px/20px Arial, Helvetica, sans-serif">
                        <p align="center">
                            <span id="copyright" style="color:#FFFFFF;line-height:2;"></span><span id="foot"
                                style="color:#FFFFFF;line-height:2;"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="bodyex">

</div>
<div id="topex" style="display: none; width: 100%; height: 450px; background: none; top: 0px;">
</div>
<div id="contentex"
     style="width: 100%; height: 1155px; background: url(./images/c.jpg) 50% 0% repeat-x transparent; top: 450px;">
</div>
<div id="bottomex" style="width: 100%; height: 34px; background: none 0% 0% repeat rgb(0, 0, 0); top: 1605px;">
</div>
<div id="advsex"
     style="background: url(./images/1505220037.jpg) center top no-repeat; height: 450px; top: 0px; display: block;"></div>
<div id="advsex1"></div>
<div id="advsex2"></div>
<div id="advsex3"></div>
<div id="advsex4"></div>
<div id="advsex5"></div>
<div id="advsex6"></div>

<script th:inline="javascript">
    $(window).load(function () {
        var name = [[${menuEname}]];
        $("#"+name).attr('style','cursor:pointer;color:#CABA7C');
        $("#"+name).siblings().attr('style','cursor:pointer;');
        var subName = getFirstMenu(name);
        $("#sub-image").attr('src','./images/'+getImageByEname(subName.menuEname)[0].imageUri);
        $("#sub-title").html(subName.menuCname);
        $("#sub-content").html(getTextByMenuEname(subName.menuEname));
        $("#hotline").html(getCommonByEname("hotline"));
        $("#foot").html(getCommonByEname("foot"));
        $("#copyright").html(getCommonByEname("copyright"));
        $("#weixin").attr('src','./images/'+getCommonByEname("weixin"));
    });
    $("#menus").find('li').find('a').click(function () {
        var i = $(this).attr('id');
        window.location.href=getContextPath()+"/"+i;
    });
    $("#child-menu").find('li').find('a').click(function () {
        var title = $(this).text();
        var id = $(this).parent().attr("id");
        $("#sub-title").html(title);
        $("#sub-image").attr('src','./images/'+getImageByEname(id)[0].imageUri);
        $("#sub-content").html(getTextByMenuEname(id));
    });
</script>
</body>
</html>
